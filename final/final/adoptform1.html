<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
        }
        .success-message {
            display: none;
            padding: 20px;
            background: lightgreen;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="adoptionForm">
        <h2>Adoption Form</h2>
        <form id="form">
            <label for="petName">Pet Selected:</label>
            <input type="text" id="petName" name="petName" readonly>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <div class="success-message" id="successMessage">
        <h2>Adoption Request Submitted Successfully! ðŸŽ‰</h2>
        <p>Thank you for adopting <span id="selectedPet"></span>! We will contact you soon.</p>
    </div>

    <script>
        // Get the pet name from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const petName = urlParams.get("pet");

        // Set the pet name in the form
        if (petName) {
            document.getElementById("petName").value = petName;
        }

        // Handle form submission
        document.getElementById("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent actual form submission

            // Hide the form and show the success message
            document.getElementById("adoptionForm").style.display = "none";
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("selectedPet").innerText = petName;
        });
    </script>
</body>
</html>
